<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Selectable Cards with Discount Styling</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
<div class="outerdiv">
  <div class="bogo-bar">
    <div class="line"></div>
    <div class="text">YAY! it's BOGO</div>
    <div class="line"></div>
  </div>

  <div class="cards-container" id="cardsContainer"></div>

  <div class="bottom-summary">
    <div class="summary-row">
      <span id="free-delivery">Free Delivery</span>
      <span id="totalDisplay">Total: $10.00 USD</span>
    </div>

    <div class="btn-powered-wrapper">
      <button class="global-add-btn"><span class="addToCart">+ Add to Cart</span></button>
      <div class="powered-container">
        <div class="powered-by">@Powered by Pumper</div>
      </div>
    </div>
  </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
